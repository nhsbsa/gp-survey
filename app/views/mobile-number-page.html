{% extends 'layout.html' %}

{% block pageTitle %}
  Tell us about your visit to your GP today
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <h1 class="nhsuk-heading--l">Give feedback</h1>


      <form class="form" method="post">

        <div class="nhsuk-form-group">
          <label class="nhsuk-label" for="mobile-number">
            Mobile telephone number
          </label>
          <input class="nhsuk-input" id="mobile-number" name="mobileNumber" type="text">
        </div>

        <button class="nhsuk-button" data-module="nhsuk-button">Continue</button>

      </form>

      {{ backLink({
        "href": "confirmation-page",
        "text": "Change my previous answer"
      }) }}

    </div>
  </div>

{% endblock %}
